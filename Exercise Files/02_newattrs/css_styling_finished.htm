<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="en-us" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>CSS Styling for Form Fields</title>
<style type="text/css">
  :invalid {
    background-color: #ffdddd;
  }
  :valid {
    background-color: #ddffdd;
  }
  :required {
    border-color: #800000;
    border-width: 3px;
  }
</style>
<script type="text/javascript" src="../jquery-1.5.1.js"></script>
<script>
	$("document").ready(function() {
		$("input[required]").css("border", "3px solid #800000");
	});
</script>
</head>

<body>
<form action="" method="get">
	<label id="Label1" for="FirstName">First Name:</label><br />
	<input name="FirstName" type="text" required autofocus/> <label id="Label2" for="LastName"><br />
		<br />
		Last Name:<br />
	</label><input name="LastName" type="text" required/>
		<br />
	<br />
	Email Address:<br />
	<input name="Text3" type="email" placeholder="name@domain.com"/><br />
	<br />
	<input name="Submit1" type="submit" value="submit" /> <input name="Reset1" type="reset" value="reset" />
	</form>

</body>

</html>
