<h1>Using the URL Input type</h1>
<p>The URL field is used to indicate to the browser that the field is expecting a URL.</p>
<p>Browsers that support this field may validate input values to ensure that they are proper URL addresses.</p>
<form action="" method="get">
<p><label>Regular Text Field:</label><input name="Text1" type="text" /></p>
<p><label>URL Text Field:</label><input name="Text2" type="url" /></p>
<p><input type="submit" value="submit" /></p>
</form>

</body>
